<!DOCTYPE html>
<html lang="en" xmlns="http://www.tymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Development</title>
</head>
<body>
<h1>Publishers List</h1>
<table>
<tr>
<th>Id</th>
<th>Name</th>
<th>Address</th>
</tr>
<tr th:each="publisher:${publishers}">
	<td th:text="${publisher.id}"></td>
	<td th:text="${publisher.name}"></td>
	<td th:text="${publisher.address}"></td>
</tr>
</table>

</body>
</html>
