<!DOCTYPE html>
<html lang="en" xmlns="http://www.tymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Development</title>
</head>
<body>
<h1>Authors List</h1>
<table>
<tr>
<th>Id</th>
<th>FirstName</th>
<th>LastName</th>
</tr>
<tr th:each="author:${authors}">
	<td th:text="${author.id}"></td>
	<td th:text="${author.firstName}"></td>
	<td th:text="${author.lastName}"></td>
</tr>
</table>

</body>
</html>
